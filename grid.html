<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      #grid {
        border: 5px solid pink;
        display: grid;
        grid-template-columns: 150px 1fr;
      }
      div {
        border: 5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti iste,
        excepturi voluptas labore cum ipsa, consectetur, sit dolore numquam
        nesciunt quibusdam. Doloribus esse ex non corrupti delectus quisquam
        quas nam.
      </div>
    </div>
  </body>
</html>
