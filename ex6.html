<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex6</title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworders = ["egoing", "sunyoung"];
      document.write(coworders);
    </script>

    <h2>get</h2>
    <script>
      document.write(coworders[0] + "<br />");
      document.write(coworders[1]);
    </script>

    <h2>add</h2>
    <script>
      coworders.push("leezche");
      coworders.push("duru");
      coworders.push("teaho");
      document.write(coworders);
    </script>

    <h2>count</h2>
    <script>
      document.write(coworders.length);
    </script>
  </body>
</html>
